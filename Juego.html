<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria Rick and Morty</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        
        .card {
            height: 150px;
            background-color: #3c3e44;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transition: transform 0.6s ease;
        }
        
        .card-front {
            transform: rotateY(180deg);
        }
        
        .card-back {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%2397ce4c"/><circle cx="50" cy="50" r="40" fill="%2316b0c8"/><text x="50" y="55" font-family="Arial" font-size="20" text-anchor="middle" fill="white">R&M</text></svg>');
            background-repeat: repeat;
            z-index: 2;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card.flipped .card-front {
            transform: rotateY(0);
        }
        
        .card.flipped .card-back {
            transform: rotateY(180deg);
        }
        
        .matched {
            opacity: 0.7;
        }
        
        .score, .timer {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background-color: #3c3e44;
            border-radius: 8px;
        }
        
        .message {
            font-size: 28px;
            margin-top: 20px;
            color: #97ce4c;
            min-height: 40px;
        }
        
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Juego de Memoria Rick and Morty</h1>
        
        <div class="game-header">
            <div class="score">Puntos: <span id="score">0</span></div>
            <div class="timer">Tiempo: <span id="timer">0</span>s</div>
        </div>
        
        <div class="game-grid" id="gameGrid"></div>
        
        <div class="message" id="message"></div>
        
        <button id="restartButton">Reiniciar Juego</button>
    </div>

    <script>
        // 1. Array de 8 URLs correspondientes a las imágenes
        const imageUrls = [
            'https://rickandmortyapi.com/api/character/avatar/1.jpeg',  // Rick
            'https://rickandmortyapi.com/api/character/avatar/2.jpeg',  // Morty
            'https://rickandmortyapi.com/api/character/avatar/3.jpeg',  // Summer
            'https://rickandmortyapi.com/api/character/avatar/4.jpeg',  // Beth
            'https://rickandmortyapi.com/api/character/avatar/5.jpeg',  // Jerry
            'https://rickandmortyapi.com/api/character/avatar/8.jpeg',  // Adjudicator Rick
            'https://rickandmortyapi.com/api/character/avatar/14.jpeg', // Alien Rick
            'https://rickandmortyapi.com/api/character/avatar/20.jpeg'  // Ants in my Eyes Johnson
        ];

        // Variables globales del juego
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;
        let timerInterval;
        let timerSeconds = 0;
        let canFlip = false;
        let gameStarted = false;
        
        // Referencias a elementos DOM
        const gameGrid = document.getElementById('gameGrid');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const messageElement = document.getElementById('message');
        const restartButton = document.getElementById('restartButton');
        
        // Inicializar el juego
        initGame();
        
        // Evento para reiniciar el juego
        restartButton.addEventListener('click', restartGame);
        
        function initGame() {
            // 2. Generar array de 16 imágenes (duplicando cada URL del array anterior)
            cards = [...imageUrls, ...imageUrls];
            
            // 4. Ordenar aleatoriamente el array de 16
            shuffleCards();
            
            // 3. Pintar el array de 16 en el front
            renderCards();
            
            // Mostrar mensaje inicial
            messageElement.textContent = "Memoriza las cartas, se ocultarán en 5 segundos...";
            
            // Mostrar cartas durante 5 segundos y luego ocultarlas
            showAllCardsInitially();
            
            // Reiniciar contadores
            matchedPairs = 0;
            score = 0;
            updateScore();
        }
        
        function shuffleCards() {
            // Algoritmo de Fisher-Yates para mezclar array
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
        }
        
        function renderCards() {
            // Limpiar el grid
            gameGrid.innerHTML = '';
            
            // Crear elementos de carta
            cards.forEach((url, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Rick and Morty character';
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                
                cardFront.appendChild(img);
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                
                // 7. Lógica que permita "destapar" cada imagen con un click
                card.addEventListener('click', () => flipCard(card, index));
                
                gameGrid.appendChild(card);
            });
        }
        
        // 6. Mostrar cada imagen 5 segundos al inicio y luego "tapar"
        function showAllCardsInitially() {
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => {
                card.classList.add('flipped');
            });
            
            // Después de 5 segundos, ocultar todas las cartas y comenzar el juego
            setTimeout(() => {
                allCards.forEach(card => {
                    card.classList.remove('flipped');
                });
                canFlip = true; // Permitir voltear cartas después de mostrarlas
                gameStarted = true;
                messageElement.textContent = "¡Comienza el juego!";
                // 10. Iniciar cronómetro
                startTimer();
            }, 5000);
        }
        
        // 5 y 7. Lógica para escoger dos imágenes y verificar si son iguales
        function flipCard(card, index) {
            // Verificar si se puede voltear la carta
            if (!canFlip || flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            // Voltear la carta
            card.classList.add('flipped');
            flippedCards.push({ card, index });
            
            // Si ya se voltearon dos cartas, verificar si coinciden
            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }
        
        // 8. Lógica que permita dejar destapadas las imágenes iguales o tapar de nuevo
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = cards[card1.index] === cards[card2.index];
            
            if (isMatch) {
                // 9. Lógica para sumar puntos por cada pareja destapada
                handleMatch();
            } else {
                handleMismatch();
            }
        }
        
        function handleMatch() {
            flippedCards.forEach(({ card }) => {
                card.classList.add('matched');
                card.style.cursor = 'default';
            });
            
            // Actualizar puntuación
            score += 10;
            updateScore();
            matchedPairs++;
            
            // Verificar si se ha completado el juego
            if (matchedPairs === imageUrls.length) {
                endGame();
            }
            
            // Limpiar array de cartas volteadas
            flippedCards = [];
        }
        
        function handleMismatch() {
            // Deshabilitar temporalmente la interacción
            canFlip = false;
            
            // Esperar un segundo y luego voltear las cartas de nuevo
            setTimeout(() => {
                flippedCards.forEach(({ card }) => {
                    card.classList.remove('flipped');
                });
                flippedCards = [];
                canFlip = true;
            }, 1000);
        }
        
        // 10. Cronómetro que tome el tiempo de destapar todas las imágenes
        function startTimer() {
            // Reiniciar el tiempo
            timerSeconds = 0;
            timerElement.textContent = timerSeconds;
            
            // Limpiar intervalo anterior si existe
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Iniciar nuevo intervalo
            timerInterval = setInterval(() => {
                timerSeconds++;
                timerElement.textContent = timerSeconds;
            }, 1000);
        }
        
        function endGame() {
            // Detener el cronómetro
            clearInterval(timerInterval);
            
            // Calcular bonificación por tiempo
            const timeBonus = Math.max(0, 100 - timerSeconds);
            score += timeBonus;
            updateScore();
            
            // Mostrar mensaje de finalización
            messageElement.textContent = `¡Juego completado! Bonus por tiempo: +${timeBonus}`;
            canFlip = false;
        }
        
        function updateScore() {
            scoreElement.textContent = score;
        }
        
        function restartGame() {
            // Reiniciar todas las variables y comenzar de nuevo
            flippedCards = [];
            matchedPairs = 0;
            score = 0;
            canFlip = false;
            gameStarted = false;
            
            // Detener el cronómetro actual si existe
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Reiniciar interfaz y juego
            initGame();
        }
    </script>
</body>
</html>
